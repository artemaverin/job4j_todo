<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Обновление задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
            <input type="hidden" name="id" th:field="*{id}">
            <input type="hidden" name="created" th:field="*{created}">
            <input type="hidden" name="done" th:field="*{done}">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Краткий заголовок</b></label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                       placeholder="Запланировать встречу">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="2"
                          placeholder="Запланировать встречу на 14-00 с коллегами"></textarea>
            </div>
            <div class="mb-3">
                <label for="priority"><b>Приоритет</b></label>
                <select class="form-control" id="priority" name="priority.id">
                    <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"
                            th:field="*{priority.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="categories"><b>Категория</b></label> <br/>
                <select class="form-control" id="categories" name="categoriesId" multiple>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a></div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
