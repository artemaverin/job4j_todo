<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Создание задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Краткое описание</th>
                        <th scope="col">Полное описание</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td th:text="${task.id}"/>
                    <td th:text="${task.title}"/>
                    <td th:text="${task.description}"/>
                    <td th:text="${task.created}"/>
                    <td th:text="${task.done}"/>
                    </tbody>
                </table>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100"
                                              th:href="@{/tasks/done/{taskId}(taskId=${task.id})}">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/tasks/update/{taskId}(taskId=${task.id})}">Редактировать</a>
                        </div>
                        <div class="col-4"><a class="btn btn-success w-100"
                                              th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
